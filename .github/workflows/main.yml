name: Atualizar pacote no Nuget.org

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Configurar .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.x'

    - name: Contruir e Criar Pacote
      run: dotnet build --configuration Release

    - name: Testar
      run: dotnet test
    
    - name: Publicar
      run: dotnet nuget push ./RMdev.Calculator/bin/Release/*.nupkg -k ${{ secrets.NUGET_TOKEN }} -s https://api.nuget.org/v3/index.json